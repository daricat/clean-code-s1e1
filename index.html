<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main-page">
    <section class="add-task">
      <h3 class="add-task__title main-page__title">
        <label for="new-task">Add Item</label>
      </h3>
      <input class="add-task__text"
          id="new-task"
          type="text">
      <button class="add-task__button">Add</button>
    </section>
    <section class="incomplete-task">
      <h3 class="incomplete-task__title main-page__title">Todo</h3>
      <ul class="incomplete-task-list">
        <li class="incomplete-task-list__item">
          <input type="checkbox">
          <label class="incomplete-task-list__title">Pay Bills</label>
          <input class="incomplete-task-list__text" type="text">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
              <img src="./remove.svg" alt="remove-task">
          </button>
        </li>
        <li class="incomplete-task-list__item incomplete-task-list_edit-mode">
          <input type="checkbox">
          <label class="incomplete-task-list__title">Go Shopping</label>
          <input type="text"
              value="Go Shopping"
              class="incomplete-task-list__text">
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="remove-task">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete-task">
      <h3 class="complete-task__title main-page__title">Completed</h3>
        <ul class="complete-task-list">
          <li class="complete-task-list__item">
            <input type="checkbox" checked>
            <label class="complete-task-list__title">See the Doctor</label>
            <input type="text"
                class="complete-task-list__text"
                class="task">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="remove-task">
            </button>
          </li>
        </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
